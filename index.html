<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Noodl Viewer</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: white;
      }

      .body-scroll {
        overflow: hidden auto;
      }

      img {
        -webkit-user-drag: none;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      #root {
        display: flex;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }

      .body-scroll > #root {
        width: 100%;
        height: auto;
        min-height: 100vh;
        flex-direction: column;
        overflow: initial;
        position: initial;
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root"></div>

    <!-- ✅ Fixed: Use Relative Paths -->
    <script src="./react.production.min.js"></script>
    <script src="./react-dom.production.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    
    <!-- ✅ Dynamically Load the Latest JavaScript File -->
    <script>
      fetch("./asset-manifest.json")
        .then(response => response.json())
        .then(manifest => {
          if (manifest["index.js"]) {
            const script = document.createElement("script");
            script.src = manifest["index.js"];
            document.body.appendChild(script);
          } else {
            console.error("❌ index.js not found in asset-manifest.json");
          }
        })
        .catch(error => console.error("❌ Failed to load index.js:", error));
    </script>

    <script>
      (function () {
        Noodl.Env['BaseUrl'] = './';
      })();
    </script>

    <!-- ✅ Fixed: Ensure This File Exists -->
    <script src="./noodl.deploy.js"></script>

    <script type="application/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const root = document.getElementById("root");
        if (window.Noodl && window.Noodl._viewerReact) {
          window.Noodl._viewerReact.renderDeployed(root, __noodl_modules, window.projectData);
        } else {
          console.error("❌ Noodl is not defined. Check if noodl.deploy.js is loading correctly.");
        }
      });
    </script>
  </body
