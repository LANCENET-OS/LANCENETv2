name: Deploy Noodl Viewer to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Noodl Viewer to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: "github-pages"
          path: "LANCENETv2/"
          retention-days: "12"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
